AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  TCO Watchdog App.
  An app to catch hooks from coralogix notifying the the account is at 90% capacity. 
  the app will reduce the tco policies to the lowests level.
  At 00:00UTC 

Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
Resources:
  TcoWatchdog:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: tco_watchdog_lambda_app/
      Handler: app.lambda_handler
      Runtime: python3.9
      ReservedConcurrentExecutions: 1
      Environment:
        Variables:
          PRIVATE_KEY: "be1fe366-ed73-a842-bb3e-74fa24c1c3fe"
          APPLICATION_NAME: "lambdaTCO"
          SUBSYSTEM_NAME: "LambdaTCO"
          TCO_KEY: "94d716f2-d05d-4635-a5cb-5e0b3c1f308a"
          AWS_BUCKET_NAME: "tcowatchdogbucket"
          FUNCTION_KEY: "thisismysecretkey"
      Events:
        ApiEvent: #More info and code examples found at: https://docs.aws.amazon.com/lambda/latest/dg/services-apigateway-code.html#services-apigateway-code-python
          Type: Api
          Properties:
            Path: '/listener'
            Method: post